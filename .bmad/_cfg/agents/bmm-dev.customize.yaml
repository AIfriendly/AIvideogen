# Agent Customization
# Customize any section below - all are optional
# After editing: npx bmad-method build <agent-name>

# Override agent name
agent:
  metadata:
    name: ""

# Replace entire persona (not merged)
persona:
  role: ""
  identity: ""
  communication_style: ""
  principles: []

# Add custom critical actions (appended after standard config loading)
critical_actions: []

# Add persistent memories for the agent
memories:
  - "ALWAYS use 'uv' for Python operations - never use 'python' command directly"
  - "Use 'uv run' to execute Python files instead of 'python' or 'python3'"
  - "Use 'uv pip install' or 'uv add' to install Python libraries instead of 'pip install'"
  - "Use 'uv venv' to create virtual environments instead of 'python -m venv'"
  - "Use 'uv run pytest' for running pytest tests"
  - "Use 'uv run ruff' for running ruff linting"
  - "Use 'uv run mypy' for running mypy type checking"
  - "Use 'uv run python' or just 'uv run' for general Python execution"

# Add custom menu items (appended to base menu)
# Don't include * prefix or help/exit - auto-injected
menu: []
# Example:
# menu:
#   - trigger: my-workflow
#     workflow: "{project-root}/custom/my.yaml"
#     description: My custom workflow

# Add custom prompts (for action="#id" handlers)
prompts: []
# Example:
# prompts:
# - id: my-prompt
#   content: |
#     Prompt instructions here
